<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive pyramid</title>
	<link rel="stylesheet" href="pyramid.css">
</head>
<body>
	<div id="pyramid">
		<div class="step">
			<span>Step 1</span>
		</div>
		<div class="step">
			<span>Step 2</span>
		</div>
		<div class="step">
			<span>Step 3</span>
		</div>
		<div class="step">
			<span>Step 4</span>
		</div>
		<div class="step">
			<span>Step 5</span>
		</div>
		<div class="popupFeedback">
			<div>
				<p>text 1</p>
			</div>
		</div>
		<div class="popupFeedback">
			<div>
				<p>text 2</p>
			</div>
		</div>
		<div class="popupFeedback">
			<div>
				<p>text 3</p>
			</div>
		</div>
		<div class="popupFeedback">
			<div>
				<p>text 4</p>
			</div>
		</div>
		<div class="popupFeedback">
			<div>
				<p>text 5</p>
			</div>
		</div>
	</div>

	<!-- ACTIVITY END -->
	<script src="all.min.js"></script>
	<script type="text/javascript">
		$('#pyramid').pyramid();
	</script>
</body>
</html>
